<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
<div th:if="${bool}">
  <p th:text="'Владелец' + ': ' + ${person.getFullname()}">VALUE</p>
</div>
<br>
<div th:if="${people}">
  <span>Книга свободна</span>
  <form th:method="POST" th:action="@{/library/books/{id}(id=${book.getId()})}">
    <label for="people">Выберете студента</label>
    <select th:object="${person}"  id="people">
      <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getFullname()}">
      </option>
    </select>
    <input type="submit" value="Присвоить книгу"/>
  </form>
</div>

<p th:text="${book.getTitle()}">VALUE</p>
<p th:text="${book.getAuthor()}">VALUE</p>
<p th:text="${book.getYear()}">VALUE</p>

</body>
</html>
