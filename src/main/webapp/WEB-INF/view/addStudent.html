<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<form th:method="POST" th:action="@{/library/students}" th:object="${person}">
    <label for="fullname">Enter fullname: </label>
    <input type="text" id="fullname" th:field="*{fullname}"/>

    <label for="birthday">Enter birthday</label>
    <input id="birthday" type="text" th:field="*{birthday}"/>

    <br/>
    <input type="submit" value="Create">
</form>

</body>
</html>
